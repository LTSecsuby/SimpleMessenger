<div *ngIf="getActions(TRIGGER_FETCH_FRIENDS)">
  <input class="user-input" [ngModel]='inputText' (ngModelChange)='inputModelChanged.next($event)' />
  <mat-spinner *ngIf="isLoading" class="contacts-loading-spinner" diameter="40"></mat-spinner>
  <div *ngIf="!isLoading">
    <div *ngFor="let item of contentItem">
        <mat-card class="wrapper-list">
          <div class="wrapper-account-user">
            <img class="image-account-user" src="{{item.img === undefined ? defaultImage : item.img}}" alt="image_{{item.login}}">
            <div class="login-account-user">{{item.login}}</div>
          </div>
          <div class="add-friend-button-wrapper"><button mat-raised-button class="add-friend-button" color="primary" (click)="getUser(item.login)">Add</button></div>
        </mat-card>
    </div>
  </div>
</div>
<div *ngIf="getActions(TRIGGER_CHAT)">
  <mat-selection-list #user [multiple]="false">
    <mat-list-option *ngFor="let item of contentItem">
      <div (click)="getUser(item.login)" class="wrapper-account-user">
        <img class="image-account-user" src="{{item.img === undefined ? defaultImage : item.img}}" alt="image_{{item.login}}">
        <div class="login-account-user">{{item.login}}</div>
      </div>
    </mat-list-option>
  </mat-selection-list>
</div>
<div *ngIf="getActions(TRIGGER_CONTACTS)">
  <mat-selection-list #user [multiple]="false">
    <mat-list-option *ngFor="let item of contentItem">
      <div (click)="getUser(item.login)" class="wrapper-account-user">
        <img class="image-account-user" src="{{item.img === undefined ? defaultImage : item.img}}" alt="image_{{item.login}}">
        <div class="login-account-user">{{item.login}}</div>
      </div>
    </mat-list-option>
  </mat-selection-list>
</div>
<div *ngIf="getActions(TRIGGER_NOTIFICATION)">
  <div *ngFor="let item of contentItem">
    <mat-card class="wrapper-list">
      <div class="wrapper-account-user">
        <img class="image-account-user" src="{{item.img === undefined ? defaultImage : item.img}}" alt="image_{{item.login}}">
        <div class="login-account-user">{{item.login}}</div>
      </div>
      <div class="add-friend-button-wrapper">
        <button mat-raised-button class="add-friend-button" color="primary" (click)="getUser(item.login)">Add</button>
        <button mat-raised-button class="skip-friend-button" color="warn" (click)="getUser(item.login)">Skip</button>
      </div>
    </mat-card>
  </div>
</div>
